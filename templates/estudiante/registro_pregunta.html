{% extends 'base/base.html' %}

{% block tittle %}
    Preguntas
{% endblock %}

{% block content %}
    <form class="form-horizontal">
        <fieldset>
            <legend>Registro de pregunta</legend>
            <div class="form-group">
                <label for="textArea" class="col-lg-2 control-label">Ingrese su pregunta:</label>
                <div class="col-lg-10">
                    <textarea class="form-control" rows="2" id="textArea"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Seleccione nivel de pregunta:</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            Nivel 1
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Nivel 2
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option3">
                            Nivel 3
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option4">
                            Nivel 4
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option5">
                            Nivel 5
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option6">
                            Nivel 6
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Seleccione area</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>Ciencia</option>
                        <option>Tecnología</option>
                        <option>Ingeniería</option>
                        <option>Matematica</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Seleccione unidad</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>Unidad 1</option>
                        <option>Unidad 2</option>
                        <option>Unidad 3</option>
                        <option>Unidad 4</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="reset" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-default">Cancelar</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}
